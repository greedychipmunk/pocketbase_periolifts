services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: periolifts_pocketbase
    restart: unless-stopped
    ports:
      - "${POCKETBASE_PORT:-8090}:8090"
    volumes:
      # Mount pb_data directory to persist database and files
      - ./pocketbase/pb_data:/pb_data
      # Mount migrations directory
      - ./pb_migrations:/pb_migrations
      # Mount entrypoint script
      - ./scripts/docker-entrypoint.sh:/docker-entrypoint.sh
    environment:
      # PocketBase will serve on this address
      - PB_HOST=0.0.0.0
      # Admin credentials for initial superuser migration
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL:-admin@example.com}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD:-admin1234567890}
    entrypoint: ["/docker-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    name: periolifts_network
